<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroDeck â€“ Electronics 1 Flashcards</title>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker registered');
    });
  }
</script>
  <!-- Icons & Manifest -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main class="deck">
    <!-- Topic Navigation -->
    <aside class="topic-nav">
      <ul id="topic-nav">
        <li data-file="introsemiconductors.json">Intro to Semiconductors</li>
        <li data-file="semiconductor-diodes.json">Diodes</li>
        <li data-file="special-diodes-and-applications.json">Special Diodes</li>
        <li data-file="fets.json">FETs</li>
        <li data-file="bjts.json">BJTs</li>
        <li data-file="combinational.json">Combinational Logic</li>
        <li data-file="fundamentals.json">Fundamentals</li>
      </ul>
    </aside>

    <!-- Flashcard Display -->
    <section class="flashcard-container">
      <div class="flashcard" id="flashcard">
        <div class="card-face card-front" id="card-question">Loading question...</div>
        <div class="card-face card-back" id="card-answer">Loading answer...</div>
      </div>
    </section>

    <!-- Controls -->
    <nav class="controls">
      <button id="flip" aria-label="Flip card">Flip</button>
      <button id="next" aria-label="Next card">Next</button>
      <button id="bookmark" aria-label="Bookmark card">Bookmark</button>
    </nav>
  </main>

  <!-- Scripts -->
  <script src="scripts/flashcard.js"></script>
</body>
</html>
